<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>kurwa perdole</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Введите наименование</label><br>
            <input type="text" name="name" value="{{asset.full_name}}" />
        </p>
        <p>
            <label>Введите тикер</label><br>
            <input type="number" name="ticker" value="{{asset.ticker}}" />
        </p>
        <p>
            <label>Введите тип консенсуса</label><br>
            <input type="number" name="consensus" value="{{asset.consensus}}" />
        </p>
        <p>
            <label>Введите дату выхода проекта</label><br>
            <input type="number" name="date_issue" value="{{asset.date_issue}}" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
</body>
</html>
