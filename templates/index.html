<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Asset cyka</title>
</head>
<body>
    <form method="POST" action="create/">
        {% csrf_token %}
        <p>
            <label>Введите наименование</label><br>
            <input type="text" name="full_name" />
        </p>
        <p>
            <label>Введите тикер</label><br>
            <input type="text" name="ticker" />
        </p>
        <p>
            <label>Введите тип консенсуса</label><br>
            <input type="text" name="consensus" />
        </p>
        <p>
            <label>Введите дату выхода</label><br>
            <input type="date" name="date_issue" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
    {% if asset.count > 0 %}
    <h2>Список активов</h2>
    <table>
        <thead><th>Id</th><th>Наименование</th><th>Тикер</th><th>Консенсус</th><th>Дата выхода</th><th></th></thead>
        {% for asset in people %}
        <tr>
            <td>{{ person.id }}</td>
            <td>{{ person.full_name }}</td>
            <td>{{ person.ticker }}</td>
            <td>{{ person.consensus }}</td>
            <td>{{ person.date_issue }}</td>
            <td><a href="edit/{{asset.id}}">Изменить</a> | <a href="delete/{{asset.id}}">Удалить</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
